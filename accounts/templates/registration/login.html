<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Poty - 로그인</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script>

    </script>
</head>
<body>
<div class="wrapper">
    <button type="button" onclick="location.href='/'" style="background-color: #FFFEFE; outline: 0; border: 0;">
        <img src="{% static 'media/logo/logo.png' %}" width="350" height="160">
    </button>

    <div>{{ msg }}</div>
    <form action="" method="POST">
        {% csrf_token %}
        <input class="input_id_pw" name="username" type="text" placeholder="아이디">
        <br>
        <input class="input_id_pw" name="password" type="password" placeholder="비밀번호">
        <br>
        <div id="etc_function">
            <div style="float:left">
                <a class="button_style" href="{% url 'accounts:register_terms' %}">회원가입</a>
                <a style="font-size:20pt">|</a>
                <a class="button_style" href="{% url 'accounts:find_account' %}">ID/PW찾기</a>
            </div>
            <div class="checkbox_wrapper">
                <input class="form-check-input" type="checkbox" id="gridCheck" name="auto_login" style="margin-left:6.5em; margin-top:0.6em; height:1.5em; width:1.5em;">
                  <label class="form-check-label" for="gridCheck" style="font-size:25px;">
                    자동 로그인
                  </label>
            </div>
        </div>
        <br>
        <input class="login_button" type="submit" value="로그인" style="background-color:#4B4B4B;">
        <input type="hidden" name="next" value="{{ request.GET.next }}"/>
    </form>
</div>
</body>
</html>
